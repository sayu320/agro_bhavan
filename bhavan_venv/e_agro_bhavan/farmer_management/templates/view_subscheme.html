{%extends 'layout.html'%}
{%block content%}
{% load static %}
<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(181, 21, 21, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Product Card</h2>

<br><br><br><br><br><br>
{% for i in a%}
<div class="card">
   
  <td>{{i.scheme_name}} </td>
  <img src="{{i.document.url}}" style="width:100% ;height:80%">
    <p>{{i.scheme_name}}</p>   
    <p>{{i.sub_scheme}}</p>
    <p>{{i.date}}</p>



{% if i.s_id.scheme_name == "Insurance" %}
<p><a href="/apply_now/{{i.id}}">APPLY</a></p>
{% endif %}


{%endfor%}
</div>
</body>
</html>


{%endblock%}
