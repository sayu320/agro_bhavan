{% extends 'layout.html' %}

{% block content %}


<br><br>


    <div class="container">
        <br><br><br><br>
        <center>
            <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/view_products">View Product</a></button>
            <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/add_products">Add Product</a></button>
            <button style="margin-left: 30px; width: 200px;"><a class="btn btn-ash btn-md" href="/view_add_products">View My Products</a></button>
            
            <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/view_booking">My Booking</a></button>
            
            
            </center><br><br>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">NAME</th>
                    <th scope="col">DESCRIPTION</th>
                    <th scope="col">PRICE</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">IMAGE</th>
                    <th scope="col">PRODUCT_TYPE</th>
                    <th scope="col">EDIT</th>
                    <th scope="col">DELETE</th>
                </tr>
            </thead>
            <tbody>
                {% for product in a %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.description }}</td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.quantity }}</td>
                    <td><img src="{{ product.image.url }}" style="width: 60px; height: 60px;" alt="{{ product.name }}"></td>
                    <td>{{ product.product_type }}</td>
                    <td><a class="btn btn-success btn-sm" href="/edit_products/{{ product.id }}">Edit</a></td>
                    <td><a class="btn btn-danger btn-sm" href="/delete_products/{{ product.id }}"
                        onclick="return confirm('Are you sure you want to delete this product?')">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
