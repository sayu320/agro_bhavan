{% extends 'layout.html' %}
{% load static %}

{% block content %}
    <div class="container">

        
<br><br>

        <br><br><br><br><br>
        
<center>
    <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/view_products">View Product</a></button>
    <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/add_products">Add Product</a></button>
    <button style="margin-left: 30px; width: 200px;"><a class="btn btn-ash btn-md" href="/view_add_products">View My Products</a></button>
    {% if request.session.ut == "officer" %}
    <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/view_booking"> Bookings</a></button>
    {% else %}
    <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/view_booking"> Bookings</a></button>
    {% endif %}
</center><br><br>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">User ID</th>
                    <th scope="col">Product ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for item in a %}
                <tr>
                    <td> {{ item.uid.name }}</td>
                    <td>{{ item.pid.name }}</td>
                    <td>{{ item.date }}</td>
                    <td>{{ item.quantity }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
