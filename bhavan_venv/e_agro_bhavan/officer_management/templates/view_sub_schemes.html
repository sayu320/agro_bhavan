{%extends 'layout.html'%}
{% load static %}
{%block content%}

<br><br>
<div class="container">
    <br><br><br><br>
<body>
<center>
    <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/add_scheme">Add Scheme</a></button>
    <button style="margin-left: 30px; width: 150px;"><a class="btn btn-ash btn-md" href="/view_sub_schemes">View Scheme</a></button>
    <button style="margin-left: 30px; width: 200px;"><a class="btn btn-ash btn-md" href="/view_applied_schemes">View Scheme Booking</a></button>
    
    </center>

</center><br><br>
        
        <table class="table table-borderless table-hover">
            <thead>
                <tr>
                    <th scope="col">SCHEME NAME</th>
                    <th scope="col">SUB SCHEME</th>
                    <th scope="col">DOCUMENT</th>
                    <th scope="col">SATRT DATE</th>
                    <th scope="col">EXPIRY DATE</th>
                    <th scope="col">EDIT</th>
                    <th scope="col">DELETE</th>
                </tr>
            </thead>
            <tbody>
                {% for i in a %}
                <tr>
                    <td>{{i.s_id.scheme_name}}</td>
                    <td>{{i.sub_scheme}}</td>
                    <td><img src="{{i.document.url}}" style="width: 60px; height: 60px;"></td>
                    <td>{{i.start_date}}</td>
                    <td>{{i.expiry_date}}</td>
                    <td><a class="btn btn-success btn-sm" href="/edit_schemes/{{i.id}}">Edit</a></td>
                    <td>
                        <a class="btn btn-success btn-sm" href="/delete_schemes/{{i.id}}"
                            onclick="return confirm('Are you sure you want to delete this scheme?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</div>
{% endblock %}
